star-wars:
  max-reporte: 3 # quantidade maxima de reportes antes de virar um traidor
  recursos: # lista com o pontos de cada recurso
    - nome: arma
      pontos: 4
    - nome: municao
      pontos: 3
    - nome: agua
      pontos: 2
    - nome: comida
      pontos: 1